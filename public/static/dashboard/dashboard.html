<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Hubuntu - material admin dashboard Ubuntu like starter template</title>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700italic,700,500italic,500,400italic,300,300italic' rel='stylesheet' type='text/css'>
  <link href="../global/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
</head>
<body>
    <div id = "dashboard-container">
    <div class="row" style="padding-left: 20px;">
        <a class=" btn-small">
        <i class="material-icons left">file_download</i>Summaries</a>

        <a class=" btn-small">
            <i class="material-icons left">file_download</i>Phreb Report</a>
    
    </div>
    <div class="row">
        

        <div class="col s12 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">5</span>
              <p>Released</p>
            </div>

          </div>
        </div>
        
        <div class="col s12 m3">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">20</span>
                <p>On-going</p>
              </div>
            </div>
          </div>
          <div class="col s12 m3">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">100</span>
                <p>Waiting Files</p>
              </div>
            </div>
          </div>
          <div class="col s12 m3">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">100</span>
                <p>Withdrawn</p>
              </div>
            </div>
          </div>
    </div>

    <div class="row">
        <div class="col s12 m6">
          <div class="card ">
            <div class="card-content white-text">
                <canvas id="myChart" width="100%" ></canvas>
            </div>

          </div>
        </div>

        <div class="col s12 m6">
            <div class="card ">
              <div class="card-content white-text">
                  <canvas id="myChart2" width="100%"></canvas>
              </div>
  
            </div>
        </div>

    </div>
</div>
      
</body>
</html>

<script>

    const DATA_COUNT = 7;

    const myChart = new Chart(ctx, {
        type: 'bar',

        options: {
            responsive: true,
            legend: {
                position: 'right' // place legend on the right side of chart
        },
    //   indexAxis: 'y',
            scales: {
                xAxes: [{
                    stacked: true // this should be set to make the bars stacked
                }]
            }
        }
    });

    const myChart2 = new Chart( document.getElementById('myChart2').getContext('2d'), {
